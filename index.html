---
layout: default
title: Jason Cui's Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
	{% unless post.tags contains 'arc'%}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      <p>{{post.excerpt}}</p>
	{%endunless%}
    {% endfor %}
  </ul>
</div>
