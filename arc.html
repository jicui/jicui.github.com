---
layout: default
title: Jason Cui's Site (All archieved posts)
---

<div id="home">
  <h1>Archieved Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
	{% if post.tags contains 'arc'%}
	  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	{%endif%}
    {% endfor %}
  </ul>
</div>
